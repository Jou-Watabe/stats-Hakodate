<!DOCTYPE html>
<html>
  <head>
    <title>お金管理アプリ</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f7f7f7;
      }
      h1 {
        text-align: center;
        margin-top: 50px;
        color: #1e90ff;
      }
      .balance {
        text-align: center;
        font-size: 24px;
        margin-top: 20px;
        margin-bottom: 30px;
      }
      .balance-label {
        font-size: 16px;
        color: #333;
        margin-right: 10px;
      }
      .balance-positive {
        color: #008000;
      }
      .balance-negative {
        color: #ff4500;
      }
      .chart {
        width: 400px;
        height: 400px;
        margin: 0 auto;
      }
      table {
        margin: 0 auto;
        border-collapse: collapse;
        border-spacing: 0;
        border: 1px solid #ccc;
        width: 80%;
        max-width: 800px;
        margin-top: 30px;
      }
      th, td {
        padding: 10px;
        text-align: center;
        border: 1px solid #ccc;
      }
      th {
        background-color: #f7f7f7;
        font-weight: bold;
        color: #333;
      }
      .income {
        color: #008000;
      }
      .expense {
        color: #ff4500;
      }
    </style>
  </head>
  <body>
    <h1>お金管理アプリ</h1>
    <div class="balance">
      <span class="balance-label">バランス：</span>
      <span class="balance-positive">+10,000円</span>
    </div>
    <div class="chart">
      <!-- グラフの表示 -->
    </div>
    <table>
      <thead>
        <tr>
          <th>日付</th>
          <th>カテゴリー</th>
          <th>収支</th>
          <th>残高</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>2022/02/01</td>
          <td>食費</td>
          <td class="expense">-1,000円</td>
          <td>9,000円</td>
        </tr>
        <tr>
          <td>2022/02/02</td>
          <td>交通費</td>
          <td class="expense">-500円</td>
          <td>8,500円</td>
        </tr>
        <tr>
          <td>2022/02/03</td>
          <td>アルバイト</td>
          <td class="income">+15,000円</td>
          <td>23,500円</td>
        </tr>
    </tbody>
    </table>
  </body>
</html>
